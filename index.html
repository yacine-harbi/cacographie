            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error('LocalStorage error:', error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('LocalStorage error:', error);
                }
            };

            return [storedValue, setValue];

            };

            const getWordClassName = (wordIndex) => {
                if (!selectedWord && !showFeedback) return 'word-clickable';
                
                if (selectedWord && selectedWord.index === wordIndex) {
                    return selectedWord.correct ? 'word-correct' : 'word-incorrect';
                }
                
                if (showFeedback && wordIndex === currentLesson.errorIndex && currentLesson.errorIndex !== null) {
                    return 'word-correct';
                }
                
                return showFeedback ? 'word-clickable opacity-50' : 'word-clickable';
            };

            if (gameComplete) {
                const finalScore = score;
                const accuracy = Math.round((finalScore / lessons.length) * 100);
                
                return (
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-xl shadow-2xl p-8 text-center fade-in">
                            <div className="text-6xl mb-4">
                                {accuracy >= 80 ? '🎉' : accuracy >= 60 ? '👏' : accuracy >= 40 ? '💪' : '📚'}
                            </div>
                            <h2 className="text-3xl font-bold text-duolingo-green mb-4">
                                {accuracy >= 80 ? 'Excellent !' : accuracy >= 60 ? 'Bien joué !' : accuracy >= 40 ? 'Continue tes efforts !' : 'Révise et recommence !'}
                            </h2>
                            <div className="text-xl text-duolingo-gray-600 mb-2">
                                Score: <span className="font-bold text-duolingo-green">{finalScore}/{lessons.length}</span>
                            </div>
                            <div className="text-lg text-duolingo-gray-600 mb-6">
                                Précision: <span className="font-bold">{accuracy}%</span>
                            </div>
                            <button
                                onClick={onBack}
                                className="bg-duolingo-green text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-duolingo-green-dark transition-all duration-200 transform hover:scale-105"
                            >
                                Retour au menu
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto px-4 py-8 fade-in">
                    <div className="bg-white rounded-xl shadow-2xl p-8">
                        <div className="flex items-center justify-between mb-6">
                            <button 
                                onClick={onBack}
                                className="text-duolingo-gray-600 hover:text-duolingo-gray-800 text-3xl font-bold transition-colors"
                            >
                                ← Retour
                            </button>
                            <div className="flex items-center space-x-1 hearts">
                                {[...Array(5)].map((_, i) => (
                                    <span key={i} className={`text-2xl ${i < hearts ? 'text-red-500' : 'text-duolingo-gray-300'}`}>❤️</span>
                                ))}
                            </div>
                        </div>

                        <ProgressBar 
                            current={currentLessonIndex + 1} 
                            total={lessons.length} 
                            className="mb-8"
                        />

                        <div className="text-center mb-8">
                            <h2 className="text-3xl font-bold text-duolingo-gray-800 mb-4">
                                Trouvez l'erreur d'orthographe
                            </h2>
                            <p className="text-lg text-duolingo-gray-600">
                                Cliquez sur le mot mal orthographié ou choisissez "Aucune erreur"
                            </p>
                        </div>

                        <div className="text-center mb-8">
                            <div className="text-3xl leading-relaxed mb-8 p-8 bg-duolingo-gray-100 rounded-xl">
                                {words.map((word, index) => (
                                    <span
                                        key={index}
                                        className={getWordClassName(index)}
                                        onClick={() => handleWordClick(index)}
                                        title={`Index: ${index} - Word: "${word}"`}
                                    >
                                        {word}
                                    </span>
                                ))}
                            </div>
                            
                            <button
                                onClick={handleNoMistake}
                                className="no-mistake-btn text-white px-8 py-4 rounded-xl font-bold text-lg"
                                disabled={showFeedback}
                            >
                                ✓ Aucune erreur
                            </button>
                        </div>

                        {showFeedback && (
                            <div className="text-center fade-in">
                                {(selectedWord?.correct || (showFeedback && !selectedWord && currentLesson.errorIndex === null)) ? (
                                    <div className="bg-duolingo-green/10 border border-duolingo-green rounded-xl p-6">
                                        <div className="text-duolingo-green text-2xl font-bold mb-2">
                                            ✅ Parfait !
                                        </div>
                                        <p className="text-duolingo-gray-700 text-lg">
                                            {currentLesson.explanation}
                                        </p>
                                    </div>
                                ) : (
                                    <div className="bg-duolingo-red/10 border border-duolingo-red rounded-xl p-6">
                                        <div className="text-duolingo-red text-2xl font-bold mb-2">
                                            ❌ Pas tout à fait...
                                        </div>
                                        {currentLesson.correction && (
                                            <p className="text-duolingo-gray-700 text-lg mb-2">
                                                La bonne réponse était: <strong>{currentLesson.correction}</strong>
                                            </p>
                                        )}
                                        <p className="text-duolingo-gray-600">
                                            {currentLesson.explanation}
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('home');
            const [selectedLessons, setSelectedLessons] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [allLessons] = useState(LESSONS_DATA.lessons);
            const [userXp, setUserXp] = useLocalStorage('cacography_xp', 0);
            const [userHearts, setUserHearts] = useLocalStorage('cacography_hearts', 5);
            const [userStreak, setUserStreak] = useLocalStorage('cacography_streak', 0);
            const [completedCategories, setCompletedCategories] = useLocalStorage('cacography_categories', {});

            const organizeByDifficultyAndCategory = (lessons) => {
                const organized = {
                    facile: {},
                    moyen: {},
                    difficile: {}
                };

                lessons.forEach(lesson => {
                    if (!organized[lesson.difficulty][lesson.categorie]) {
                        organized[lesson.difficulty][lesson.categorie] = [];
                    }
                    organized[lesson.difficulty][lesson.categorie].push(lesson);
                });

                return organized;
            };

            const startLesson = (lessons, category) => {
                setSelectedLessons(lessons);
                setSelectedCategory(category);
                setCurrentView('game');
            };

            const completeLesson = (score, remainingHearts, category) => {
                const earnedXp = score * 15;
                setUserXp(userXp + earnedXp);
                setUserHearts(Math.max(remainingHearts, 0));
                setUserStreak(userStreak + 1);
                
                const newCompletedCategories = { ...completedCategories };
                if (!newCompletedCategories[category]) {
                    newCompletedCategories[category] = 0;
                }
                newCompletedCategories[category] = Math.max(newCompletedCategories[category], score);
                setCompletedCategories(newCompletedCategories);
                
                setCurrentView('home');
            };

            const backToHome = () => {
                setCurrentView('home');
                setSelectedLessons(null);
                setSelectedCategory(null);
            };

            const organizedLessons = organizeByDifficultyAndCategory(allLessons);
            const totalLessons = allLessons.length;
            const completedCount = Object.values(completedCategories).reduce((sum, count) => sum + count, 0);

            return (
                <div className="min-h-screen bg-duolingo-gray-100">
                    <Header xp={userXp} hearts={userHearts} streak={userStreak} />
                    
                    {currentView === 'home' && (
                        <div className="max-w-6xl mx-auto px-4 py-8 fade-in">
                            <div className="text-center mb-12">
                                <h2 className="text-5xl font-bold text-duolingo-gray-800 mb-6">
                                    Apprenez l'orthographe française
                                </h2>
                                <p className="text-xl text-duolingo-gray-600 max-w-2xl mx-auto mb-4">
                                    Maîtrisez l'orthographe française avec {totalLessons} exercices interactifs organisés par thèmes
                                </p>
                                <div className="text-lg text-duolingo-green font-semibold">
                                    Progression globale: {completedCount} exercices terminés
                                </div>
                            </div>

                            {/* Easy Level */}
                            <div className="mb-12">
                                <h3 className="text-3xl font-bold text-duolingo-green mb-8 flex items-center">
                                    <span className="mr-4">🌱</span>
                                    Niveau Facile
                                </h3>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {Object.entries(organizedLessons.facile).filter(([category]) => category !== 'aucune').map(([category, lessons]) => (
                                        <LessonCard
                                            key={category}
                                            lessons={lessons}
                                            category={category}
                                            onStart={startLesson}
                                            isLocked={false}
                                            completedCount={completedCategories[category] || 0}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Medium Level */}
                            <div className="mb-12">
                                <h3 className="text-3xl font-bold text-duolingo-blue mb-8 flex items-center">
                                    <span className="mr-4">🌟</span>
                                    Niveau Moyen
                                </h3>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {Object.entries(organizedLessons.moyen).filter(([category]) => category !== 'aucune').map(([category, lessons]) => (
                                        <LessonCard
                                            key={category}
                                            lessons={lessons}
                                            category={category}
                                            onStart={startLesson}
                                            isLocked={Object.keys(completedCategories).length < 2}
                                            completedCount={completedCategories[category] || 0}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Hard Level */}
                            <div className="mb-12">
                                <h3 className="text-3xl font-bold text-duolingo-purple mb-8 flex items-center">
                                    <span className="mr-4">🏆</span>
                                    Niveau Difficile
                                </h3>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {Object.entries(organizedLessons.difficile).filter(([category]) => category !== 'aucune').map(([category, lessons]) => (
                                        <LessonCard
                                            key={category}
                                            lessons={lessons}
                                            category={category}
                                            onStart={startLesson}
                                            isLocked={Object.keys(completedCategories).length < 4}
                                            completedCount={completedCategories[category] || 0}
                                        />
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {currentView === 'game' && selectedLessons && (
                        <GameScreen
                            lessons={selectedLessons}
                            category={selectedCategory}
                            onComplete={completeLesson}
                            onBack={backToHome}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
